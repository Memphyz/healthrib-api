<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="margin: 0; padding: 0; font-family: sans-serif;">

    <!-- Tabela de fundo com imagem -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" 
        style="background: url(https://i.postimg.cc/kXHwxsYq/chrome-capture-2025-2-26.gif) no-repeat center center; 
               background-size: 400% 400%; width: 100%;">
        <tr>
            <td align="center" style="padding: 20px;">
                <!-- Container branco -->
                <table role="presentation" width="400" cellspacing="0" cellpadding="20" border="0" 
                    style="background: white; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); text-align: center;">
                    <tr>
                        <td>
                            <h1 style="color: #333; margin: 0;">Welcome to Health Rib, {name}!</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="color: #666; font-size: 16px; margin: 0;">
                                Your journey to a safer and healthier workplace starts here! Confirm your email and take the first step towards better occupational health management.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="{url}" style="display: inline-block; padding: 12px 24px; background-color: #007bff; 
                                color: white; font-size: 16px; border-radius: 8px; text-decoration: none;">
                                Verify Email
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
