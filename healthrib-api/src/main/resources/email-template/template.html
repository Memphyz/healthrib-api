<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            margin: 20px 0;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <h1>Verifique sua Conta</h1>
        <p>Olá, {name}</p>
        <p>Obrigado por se registrar em nosso site. Para completar o processo de cadastro e ativar sua conta, clique no botão abaixo para verificar seu e-mail:</p>

        <a href="https://seusite.com/verify?token=1234567890" class="btn">Verificar Conta</a>

        <p>Se você não se registrou, ignore este e-mail.</p>
        
        <div class="footer">
            <p>Atenciosamente, <br>Equipe HealthRib</p>
        </div>
    </div>

</body>
</html>
